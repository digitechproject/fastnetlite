<!-- Modal d'activation de licence -->
<div class="modal fade" id="licenseModal" tabindex="-1" aria-labelledby="licenseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="licenseModalLabel">Activation de licence</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    Vous devez activer une licence pour accéder à toutes les fonctionnalités de FastNetLite.
                </div>
                
                <form id="licenseForm">
                    <div class="mb-3">
                        <label for="licenseKey" class="form-label">Clé de licence</label>
                        <input type="text" class="form-control" id="licenseKey" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                        <div class="form-text">Entrez la clé de licence que vous avez reçue lors de votre achat.</div>
                    </div>
                </form>
                
                <div id="licenseError" class="alert alert-danger d-none">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="licenseErrorMessage"></span>
                </div>
                
                <div id="licenseSuccess" class="alert alert-success d-none">
                    <i class="fas fa-check-circle me-2"></i>
                    <span id="licenseSuccessMessage"></span>
                </div>
            </div>
            <div class="modal-footer flex-column">
                <div class="w-100">
                    <button type="button" class="btn btn-primary w-100" id="activateLicenseBtn">
                        <i class="fas fa-key me-2"></i>
                        Activer la licence
                    </button>
                </div>
                <div class="w-100 text-center mt-3">
                    <a href="settings.html#subscription-tab" class="text-decoration-none" id="getLicenseLink">
                        Vous n'avez pas de clé ? Obtenir une licence !
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
